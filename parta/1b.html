<body>
    <script>
function countword(str)
{
    var arr = str.split(" ")
    //H,o,w, ,a,r,e, ,y,o,u, ,d,o,i,n,g, ,t,o,d,a,y,?

    return arr.filter(word => word!= " ").length
}
    var string = prompt('enter a string ')
    document.write(countword(string))



    </script>
</body>
