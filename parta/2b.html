<body>
    
    <script> 
    //find the largest word in a string
    function longestword(str)
    {
        var largest = ""
        var str = str.split(" ")
        for(let i =0;i<str.length;i++)
        {
            if(str[i].length > largest.length)
            {
                largest = str[i]
            }
        }
        return largest
    }
    var string = prompt("Enter a string")

    var result = longestword(string);

    document.write(result)
    
    
    
    
    
    
    </script>
</body>
</html>
