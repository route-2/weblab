    <script>
function firstcap(str)
{
    str = str.split("")
    for(let i =0;i<str.length;i++)
    {
        str[i] = str[i].toUpperCase() + str[i].substr(1)
        //split the string after first position
    }
    return str.join(" ")
}
var str = prompt("enter the string")
document.write(firstcap(str))






    </script>
</body>
