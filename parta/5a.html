    <script>
//return string in alpha order
document.getElementById("btn").addEventListener("click",fun)

function fun(){
    let x = document.getElementById("sl").value

    let str = []

    for(let i =0;i<x.length;i++)
    {
        str.push(x[i])
    }

    for(let i =0;i<str.length;i++)
    {
        for(let j =0;j<str.length;j++)
        {
            if(str[i]>str[j])
            {
                let temp = str[i]
                str[i]=str[j]
                str[j]=temp
            }
        }
    }
    
}
