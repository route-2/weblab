<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let prm = (str) => new Promise((resolve,reject) => {
    if(str=="PARIS" || "paris")
    {
        resolve("lets go to paris")
    }
    else{
        reject('Invalid location')
    }
})

let ip = prompt("enter the location")
prm(ip).then((val) => {
    document.write(val)
}).catch((val) => {
    document.write(val)
})
    </script>





    
</body>
</html>
